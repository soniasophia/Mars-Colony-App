<!doctype html>
<div class="encounters page">
  <div class="encounters-list">
    <ul>
      <li *ngFor="let encounter of encounters">{{encounter.date}} - {{encounter.atype}} <br> {{encounter.action}}</li>
    </ul>
  </div>
  <div>
    <a class="report-encounter" routerLink="/report">Report Encounter</a>
  </div>
</div>
