<div class="encounters page">
  <div class="header">
    <h1>Encounters</h1>
    <p>See an alien? Report it!</p>
  </div>
  <ul>
    <li *ngFor="let encounter of encounters">
      <div class="date-name">{{encounter.date}} - {{encounter.atype}}</div>{{encounter.action}}
    </li>
  </ul>
  <div class="footer">
    <fieldset>
      <button type="submit" class="encounters-button">Report Encounter</button>
    </fieldset>
  </div>
</div>
