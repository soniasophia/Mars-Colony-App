<!doctype html>
<div class="report page">
  <h1 class="page-heading">Report Encounter</h1>
  <h3>Saftey on Mars is your responsibility</h3>
  <form>
    <fieldset>
      <select>
        <option value="1">Select alien type</option>
        <option value="" *ngFor="let alien of aliens">{{alien.type}}</option>
      </select>
      
      <textarea placeholder="Action taken" rows="10"></textarea>
      </fieldset>
    <button type="submit">Submit Report</button>
  </form>
</div>
