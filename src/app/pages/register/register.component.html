<!doctype html>
<div class="register page">
  <h1>Register</h1>
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register($event)">
    <fieldset>
      <input type="text" placeholder="Name" required formControlName="name"/>
      <input type="number" placeholder="Age" name="age" required formControlName="age"/>
      <div class="job-select">
      <select required formControlName="job_id">
        <option [value]="NO_JOB_SELECTED">Select an occupation</option>
        <option *ngFor="let job of jobs" [value]="job.id">{{job.name}}</option>
      </select>
      </div>
    </fieldset>
    <button type="submit" [disabled]="registerForm.invalid">Check in</button>
  </form>
</div>
